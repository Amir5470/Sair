<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sair</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./renderer.js"></script>
    <script>
        window.api.onOpenQuery((query) => {
            const input = document.getElementById('url');
            if (!input) return;

            input.value = query;
            go();
        });
    </script>


</head>

<body>
    <div id="sidebar">
        <div id="sidebtns">
            <button id="backbtn" class="navbtn sidebtn">←</button>
            <button id="forwardbtn" class="navbtn sidebtn">→</button>
            <button id="reloadbtn" class="navbtn sidebtn">↻</button>
        </div>
        <div id="sidetabs">

        </div>
        <button id="gotosettings" class="sidebtn" onclick="window.location.href = 'login.html'">Settings</button>
    </div>
    <div id="searchbar">
        <div id="logo"><img id="searchlogo" src="./images/sairtransparent.png">
        </div>
        <div id="searchinput">
            <input id="url" placeholder="Search DuckDuckGo or Enter URL"
                onkeydown="if(event.key==='Enter'){ go(); addTab(); }">
        </div>
    </div>

    <webview id="view" src=""></webview>

    <script>
        const url = document.getElementById('url')
        const view = document.getElementById('view')

        function go() {
            let urlval = url.value.trim()
            if (urlval.includes(' ') || !urlval.includes('.')) {
                urlval = 'https://duckduckgo.com/?q=' + encodeURIComponent(urlval)
            } else if (!urlval.startsWith('http')) {
                urlval = 'https://' + urlval
            }
            document.getElementById('view').src = urlval
        }

        function setupForwardButton() {
            const forwardbtn = document.getElementById("forwardbtn");
            if (forwardbtn) {
                forwardbtn.addEventListener("click", function () {
                    if (view.canGoForward()) {
                        view.goForward();
                    }
                });
            }
        }

        function setupBackButton() {
            const backbtn = document.getElementById("backbtn");
            if (backbtn) {
                backbtn.addEventListener("click", function () {
                    if (view && typeof view.canGoBack === 'function' && view.canGoBack()) {
                        view.goBack();
                    }
                });
            }
        }

        function setupReloadButton() {
            const reloadbtn = document.getElementById("reloadbtn");
            if (reloadbtn) {
                reloadbtn.addEventListener("click", function () {
                    view.reload();
                });
            }
        }

        setupBackButton();
        setupForwardButton();
        setupReloadButton();



        // Keep the URL input in sync when the webview navigates
        function syncInputWithView(urlStr) {
            const inputEl = document.getElementById('url');
            if (!inputEl) return;
            inputEl.value = urlStr || '';
        }

        if (view) {
            view.addEventListener('did-navigate', (e) => {
                syncInputWithView(e.url);
            });
            view.addEventListener('did-navigate-in-page', (e) => {
                syncInputWithView(e.url);
            });
            view.addEventListener('did-start-loading', () => {
                const current = typeof view.getURL === 'function' ? view.getURL() : view.src;
                if (current) syncInputWithView(current);
            });
            view.addEventListener('did-stop-loading', () => {
                const current = typeof view.getURL === 'function' ? view.getURL() : view.src;
                if (current) syncInputWithView(current);
            });
        }

        const logo = document.getElementById('logo');
        logo.addEventListener('click', () => {
            window.location.href = 'home.html';
        });
        
    </script>
</body>

</html>
